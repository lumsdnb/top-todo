<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list proto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="menu">
      <span class="nav-burger">-</span>
      <ul class="nav-links">
        <li><a href="#">default list</a></li>
        <li><a href="#">work</a></li>
        <li><a href="#">side project</a></li>
      </ul>
    </nav>

    <main>
      <div class="card">
        <h1 contenteditable>default list</h1>
        <ul class="todo-list">
          <li class="todo-item">
            <input type="checkbox" checked />
            <span class="todo-description" contenteditable>
              set up basic demo structure</span
            ><span class="todo-priority">!!</span>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <span class="todo-description" contenteditable>
              do another thing</span
            ><span class="todo-priority">!!</span>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <span class="todo-description" contenteditable>
              test thing for design</span
            ><span class="todo-priority">!!</span>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <span class="todo-description" contenteditable>
              finish the other thing</span
            ><span class="todo-priority">!!</span>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <span class="todo-description" contenteditable>
              also remember this</span
            ><span class="todo-priority">!!</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
